<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@7.27.0/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Beca Medicina UEM</title>
</head>

<body>

  <h1 style="margin-top: 30px; color: #2D2D2D;">Medicina UEM 2018</h1>

  <br>

  <div style="background: transparent; padding: 0" class="container">
<input id="buyer-input" style=" border-color:#9065fc; color: #9065fc; height: 60px; font-size: 20px; margin: auto; border-radius: 20px;"
      type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu nome para comprar">
  </div>

  <br>

  <div class="container">
    <div class="wrapper">
      <div class="product">
        <img src="img/formatura.jpg" alt="Bicycle" />
      </div>

      <div class="info">
        <div class="title">
          <h1>Convite formatura Medicina</h1>
        </div>
        <div class="price">
          <h1><b>R$ 300,00</b></h1>
        </div>
        <button onclick="enviar('Convite', 300)" class="buyBtn"></button>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="wrapper">
      <div class="product">
        <img src="img/bombom.jpg" alt="Bicycle" />
      </div>

      <div class="info">
        <div class="title">
          <h1>Donuts</h1>
          <p>Compre deliciosos donuts e nos ajude a pagar nossa formatura!</p>
        </div>
        <div class="price">
          <h1><b>R$ 5,00</b></h1>
        </div>
        <button onclick="enviar('Donuts', 10)" class="buyBtn"></button>
      </div>

    </div>
  </div>

  <div class="container">
    <div class="wrapper">
      <div class="product">
        <img src="img/grana.jpg" alt="Bicycle" />
      </div>

      <div class="info">
        <div class="title">
          <h1>Doação</h1>
          <p>Doe 20 reais para ajudar com a nossa formatura e ganhe um brinde!</p>
        </div>
        <div class="price">
          <h1><b>R$ 20,00</b></h1>
        </div>
        <button onclick="enviar('Grana', 20)" class="buyBtn"></button>
      </div>

    </div>
  </div>
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.27.0/dist/sweetalert2.all.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
